# Default values for minecraft-bedrock-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: itzg/minecraft-bedrock-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Minecraft Bedrock Server Configuration
minecraftServer:
  # Required: Accept the Minecraft EULA
  eula: "TRUE"
  
  # Server settings
  serverName: "Minecraft Bedrock Server"
  gameMode: "survival"  # survival, creative, adventure
  difficulty: "normal"  # peaceful, easy, normal, hard
  
  # Player settings
  allowCheats: "false"
  maxPlayers: 10
  
  # World settings
  levelName: "Bedrock level"
  levelSeed: ""
  levelType: "DEFAULT"  # DEFAULT, FLAT, LEGACY
  
  # Network settings
  onlineMode: "true"
  whiteList: "false"
  
  # Optional server properties
  serverPort: 19132
  serverPortv6: 19133
  motd: "Bedrock Dedicated Server"
  
  # Advanced settings
  defaultPlayerPermissionLevel: "member"  # visitor, member, operator
  texturepackRequired: "false"
  forceGamemode: "false"
  playerIdleTimeout: 30
  maxThreads: 8

service:
  type: LoadBalancer
  port: 19132
  protocol: UDP

# Ingress is not applicable for Minecraft Bedrock (UDP protocol)
# Use LoadBalancer or NodePort service types instead
ingress:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Persistence for world data
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  # storageClass: ""

# Probes configuration (Minecraft doesn't use HTTP)
livenessProbe:
  tcpSocket:
    port: 19132
  initialDelaySeconds: 120
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  tcpSocket:
    port: 19132
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Autoscaling is not applicable for Minecraft servers
# Minecraft servers should run as a single instance to maintain world state consistency

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

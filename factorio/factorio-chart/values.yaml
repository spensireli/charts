# Default values for factorio-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: factoriotools/factorio
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 845

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 34197
  protocol: UDP
  # Add service annotations here if needed
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 4Gi
  requests:
    memory: 4Gi

# Health probes - empty by default since Factorio doesn't expose HTTP endpoints
# Override these if you have a sidecar that provides health endpoints
livenessProbe: {}
readinessProbe: {}

# Autoscaling is not applicable for game servers like Factorio
# Game servers typically run as single instances with persistent state

# Persistent volume configuration
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 30Gi
  annotations: {}

# Factorio server configuration
factorio:
  # Server settings
  serverName: ""
  serverDescription: ""
  gamePassword: ""
  adminPassword: ""
  
  # Factorio.com authentication (for mods and server listing)
  username: ""
  token: ""
  
  # Save/world settings
  saveName: ""
  
  # Server visibility
  public: false
  lan: true
  
  # Additional settings
  maxPlayers: 0
  allowCommands: "admins-only"
  autosaveInterval: 10
  autosaveSlots: 5

# Additional environment variables (for advanced configuration)
env: []
# - name: CUSTOM_ENV_VAR
#   value: "custom-value"

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

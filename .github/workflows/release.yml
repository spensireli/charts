name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - '**/Chart.yaml'
      - '**/values.yaml' 
      - '**/templates/**'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add dependency chart repos
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Package charts
        run: |
          mkdir -p .cr-release-packages
          for chart_dir in */; do
            if [ -d "$chart_dir" ] && [ "$chart_dir" != ".github/" ]; then
              chart_name=$(basename "$chart_dir")
              if [ -d "$chart_dir/$chart_name-chart" ]; then
                echo "Packaging $chart_name chart..."
                helm package "$chart_dir/$chart_name-chart" -d .cr-release-packages
              fi
            fi
          done

      - name: Generate index
        run: |
          helm repo index .cr-release-packages --url https://spensireli.github.io/charts

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .cr-release-packages
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
